<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRAMON MSRM</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="shortcut icon" 
    href="as.png" 
    type="image/x-icon">
    
</head>
<body>
        <div class="container">
            <span class="title"></span>
        </div>

    <h1>Legends Unleashed</h1>
    <br>
    <br>
    <br>
    
    <section id="select-attack">
        
        <p>
        <ol>
            <li><button id="buttonfire" class="fire" type="submit">Elígeme</button></li>
            <li><button id="buttonwater" class="water" type="submit">Elígeme</button></li>
            <li><button id="buttonearth" class="hearth" type="submit">Elígeme</button></li>
        </ol>
        </p>
    </section>
    
    <div class="container"></div>
        <div class="card">
            <img src="earth.png" alt="" class="elements">
            <img src="lucario.png" class="card-img slowfloat" >
            <div class="card-body">
                <h5>LUCARIO</h5>
                <p>Tipo lucha, tierra</p>
            </div>
        </div>
    </div>
    <div class="container2"></div>
        <div class="card2">
            <img src="water.png" alt="" class="elements2">
            <img src="Greninja.png" class="card-img2 slowfloat2" >
            <div class="card-body2">
                <h5 class="squirtle">GRENINJA</h5>
                <p>Tipo agua 
            </div>
        </div>
    </div>
    <div class="container3"></div>
        <div class="card3">
            <img src="fire.png" alt="" class="elements3">
            <img src="Sharizard.png" class="card-img3 slowfloat3" >
            <div class="card-body3">
                <h5 class="rhydon">SHARIZARD</h5>
                <p>Tipo fuego</p>
            </div>
        </div>
    </div>
    

    <section id="selectpet">
        

        <label for="charizard" class="charizard1">ULTRA EDITION</label>
        <input type="radio" name="pet" id="charizard" class="charizard" required>
        
        <label for="squirtle" class="squirtle1">ULTRA EDITION</label>
        <input type="radio" name="pet" id="squirtle" class="squirtle2" required>
        
        <label for="rhydon" class="rhydon1">ULTRA EDITION</label>
        <input type="radio" name="pet" id="rhydon" class="rhydon2" required>


    <script src="app.js"></script>
    
</body>
</html>
